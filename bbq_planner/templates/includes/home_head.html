<div class="navbar-wrapper">
    <div class="container head-container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">BBQ Planner</a>
                </div>

                <div id="navbar" class="navbar-collapse collapse">
                    {% if not user.is_authenticated %}
                    <ul class="nav navbar-nav">
                        <li class="{% if request.path == '/' %}active{% endif %}"><a href="/">Home</a></li>
                    </ul>
                    {% endif %}
                    <ul class="nav navbar-nav navbar-right">
                        {% if not user.is_authenticated %}
                        <li class="{% if request.path == '/user/login/' %}active{% endif %}"><a href="{% url 'login'%}">Sign In</a></li>
                        {% else %}
                        <li class="dropdown">

                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false">Hello
                               <!-- TODO fix session issue -->
                                {% if user.first_name == "" %}
                                {{ user.username }}
                                {% else %}
                                {{ user.first_name }}
                                {% endif %}
                                
                                <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="/user/logout">Logout</a></li>
                            </ul>
                        </li>
                        {% endif %}
                    </ul>
                </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
        </nav>

    </div>
</div>
